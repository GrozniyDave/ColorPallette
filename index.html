<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Pallette</title>
  </head>
  <header>
    <div class="headDiv">
      <div class="choosing">
        <h1>Choose your color:</h1>
        <input type="color" id="colorSelect" />
      </div>
      <form>
        Change Color Harmony:
        <select id="harmonySelect">
          <option value="analogous">Analogous</option>
          <option value="monochromatic">Monochromatic</option>
          <option value="triad">Triad</option>
          <option value="complementary">Complementary</option>
          <option value="compound">Compound</option>
          <option value="shades">Shades</option>
        </select>
      </form>
    </div>
    <div id="colorGrid">
      <div class="colorBlock" id="color-1"></div>
      <div class="colorBlock" id="color-2"></div>
      <div class="colorBlock" id="color-base"></div>
      <div class="colorBlock" id="color-4"></div>
      <div class="colorBlock" id="color-5"></div>
    </div>
    <div class="codes">
      <div id="hex1" class="hexdiv"></div>
      <div id="hex2" class="hexdiv"></div>
      <div id="hex3" class="hexdiv"></div>
      <div id="hex4" class="hexdiv"></div>
      <div id="hex5" class="hexdiv"></div>
    </div>
  </header>
  <body>
    <script src="js.js"></script>
  </body>
</html>
