<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Color Pallette</title>
  </head>
  <header>
    <div class="buttons">
      <div class="dropdown">
        <button class="dropbtn">How you want it? &#8595;</button>
        <div class="dropdown-content">
          <a href="#">Analogous</a>
          <a href="#">Monochromatic</a>
          <a href="#">Triad</a>
          <a href="#">Complementary</a>
        </div>
      </div>
      <div class="choice">BaseColor div</div>
    </div>

    <div class="pallette">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div class="hexes">
      <div class="rectanle"><h1 class="hexcode">hey</h1></div>
      <div class="rectanle"><h1 class="hexcode">you</h1></div>
      <div class="rectanle"><h1 class="hexcode">check</h1></div>
      <div class="rectanle"><h1 class="hexcode">it</h1></div>
      <div class="rectanle"><h1 class="hexcode">out!</h1></div>
    </div>
    <div id="colorwheel">Stolen color wheel by Casey Jay Martin =)</div>

    <!-- 
This color wheel is made up of thousands of lines of HTML and CSS.
Instead of writing it out myself I wrote some simple JavaScript to do it for me.
-->
  </header>
  <body>
    <script src="js.js"></script>
  </body>
</html>
